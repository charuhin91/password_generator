<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            word-break: break-all;
            margin-bottom: 1rem;
        }

        .strength-meter {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 0.9rem;
            color: #666;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secure Password Generator</h1>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="passwordLength">Password Length:</label>
                <input type="number" id="passwordLength" min="4" max="128" value="16">
            </div>

            <div class="form-group">
                <label>Character Types:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeLowercase" checked>
                        <label for="includeLowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeUppercase" checked>
                        <label for="includeUppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeNumbers" checked>
                        <label for="includeNumbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeSymbols" checked>
                        <label for="includeSymbols">Symbols (!@#$...)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Generate Password</button>
        </form>

        <div id="result" class="result hidden">
            <div class="password-display" id="generatedPassword"></div>
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
            <button class="copy-btn" id="copyButton">Copy to Clipboard</button>
        </div>
    </div>

    <script src="passwordGenerator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordForm');
            const resultDiv = document.getElementById('result');
            const generatedPassword = document.getElementById('generatedPassword');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const copyButton = document.getElementById('copyButton');
            
            const generator = new PasswordGenerator();

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const options = {
                    length: parseInt(document.getElementById('passwordLength').value),
                    includeLowercase: document.getElementById('includeLowercase').checked,
                    includeUppercase: document.getElementById('includeUppercase').checked,
                    includeNumbers: document.getElementById('includeNumbers').checked,
                    includeSymbols: document.getElementById('includeSymbols').checked
                };

                try {
                    const password = generator.generatePassword(options);
                    const strengthScore = generator.calculateStrength(password);
                    const strengthDescription = generator.getStrengthDescription(strengthScore);
                    
                    generatedPassword.textContent = password;
                    
                    // Update strength meter
                    const strengthPercent = (strengthScore / 4) * 100;
                    strengthFill.style.width = strengthPercent + '%';
                    
                    // Set color based on strength
                    const colors = ['#dc3545', '#fd7e14', '#ffc107', '#20c997', '#198754'];
                    strengthFill.style.background = colors[strengthScore];
                    
                    strengthText.textContent = `Strength: ${strengthDescription}`;
                    
                    resultDiv.classList.remove('hidden');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });

            copyButton.addEventListener('click', function() {
                const password = generatedPassword.textContent;
                navigator.clipboard.writeText(password).then(function() {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
