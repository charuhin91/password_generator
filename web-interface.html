<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .strength-meter {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 14px;
            color: #666;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secure Password Generator</h1>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="4" max="128" value="12">
            </div>

            <div class="form-group">
                <label>Character Types:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$...)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Generate Password</button>
        </form>

        <div id="result" class="result hidden">
            <div class="password-display" id="passwordDisplay"></div>
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="./passwordGenerator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordForm');
            const resultDiv = document.getElementById('result');
            const passwordDisplay = document.getElementById('passwordDisplay');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const copyBtn = document.getElementById('copyBtn');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const options = {
                    length: parseInt(document.getElementById('length').value),
                    lowercase: document.getElementById('lowercase').checked,
                    uppercase: document.getElementById('uppercase').checked,
                    numbers: document.getElementById('numbers').checked,
                    symbols: document.getElementById('symbols').checked
                };

                try {
                    const generator = new PasswordGenerator();
                    const password = generator.generatePassword(options);
                    const strength = generator.calculateStrength(password);
                    const description = generator.getStrengthDescription(strength);

                    // Display password
                    passwordDisplay.textContent = password;
                    
                    // Update strength meter
                    strengthFill.style.width = `${strength}%`;
                    strengthFill.style.background = getStrengthColor(strength);
                    strengthText.textContent = `Strength: ${description} (${strength}/100)`;
                    
                    // Show result
                    resultDiv.classList.remove('hidden');

                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            });

            copyBtn.addEventListener('click', function() {
                const password = passwordDisplay.textContent;
                navigator.clipboard.writeText(password).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    copyBtn.style.background = '#6c757d';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                });
            });

            function getStrengthColor(score) {
                if (score >= 80) return '#28a745';
                if (score >= 60) return '#17a2b8';
                if (score >= 40) return '#ffc107';
                if (score >= 20) return '#fd7e14';
                return '#dc3545';
            }
        });
    </script>
</body>
</html>
